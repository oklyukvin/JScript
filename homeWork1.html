<script>
    alert("Задание №4");
    alert("Атрибуты async и defer.\n\nДанные атрибуты позволяют не задерживать загрузку разметки сайта и загружать скрипты в ассинхронном виде, но между ними есть отличие:\n - defer позволяет загрузить скрипты последовательно, вне зависимости от их размера, но в зависимости от структуры страницы. Чаще всего применяют для скриптов, которым требуется доступ ко всему DOM или вашен их относительный порядок выполнения. \n - async позволяет загрузить все скрипты параллельно и начнет их выполнение независимот от структуры документа, какой быстрее загрузился, такой и заработает первым. Чаще всего применятся для сторонних счетчиков рекламы.");
